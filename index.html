<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80s Riddle Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(135deg, #2d005f, #ff00a5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    #riddle-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border: 3px solid #ff00ff;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 0 20px #ff00ff;
    }
    .title {
        font-size: 1.2em;
        text-shadow: 0 0 8px #00f0ff, 0 0 20px #ff00ff;
        margin-bottom: 20px;
    }
    button {
        background: #ff00ff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-family: 'Press Start 2P', cursive;
        margin-top: 10px;
        cursor: pointer;
        text-shadow: 0 0 5px black;
        box-shadow: 0 0 10px #ff00ff;
    }
    button:hover {
        background: #00f0ff;
        box-shadow: 0 0 15px #00f0ff;
    }
    .hidden {
        display: none;
    }
    /* Retro corner icons */
    .retro-icon {
        position: absolute;
        width: 60px;
        height: 60px;
    }
    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }
    /* 80s grid floor animation */
    .grid-floor {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 200px;
        background: repeating-linear-gradient(
            to right,
            rgba(255, 0, 255, 0.4) 0px,
            rgba(255, 0, 255, 0.4) 2px,
            transparent 2px,
            transparent 40px
        ),
        repeating-linear-gradient(
            to top,
            rgba(0, 255, 255, 0.4) 0px,
            rgba(0, 255, 255, 0.4) 2px,
            transparent 2px,
            transparent 40px
        );
        transform: perspective(300px) rotateX(60deg);
        animation: moveGrid 2s linear infinite;
    }
    @keyframes moveGrid {
        from { background-position: 0 0, 0 0; }
        to { background-position: 40px 40px, 0 40px; }
    }
</style>
</head>
<body>

<!-- Retro icons in corners -->
<img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Cassette_tape_icon.svg" class="retro-icon top-left" alt="Cassette">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rubik%27s_cube_icon.svg" class="retro-icon top-right" alt="Rubik's Cube">
<img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Joystick_icon.svg" class="retro-icon bottom-left" alt="Joystick">
<img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Floppy_disk_icon.svg" class="retro-icon bottom-right" alt="Floppy Disk">

<div id="riddle-box">
    <div class="title">80s Riddle Challenge</div>
    <p id="riddle-text">The Endless Staircase — I rise without steps, I fall without breaking. I’m always moving, but I stay in one place. What am I?</p>
    <p id="timer">Time left: 4:00</p>
    <button onclick="revealAnswer()">Reveal Answer</button>
    <p id="answer" class="hidden">An escalator!</p>
</div>

<div class="grid-floor"></div>

<script>
    let timeLeft = 240;
    const timerElement = document.getElementById("timer");

    function updateTimer() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerElement.textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (timeLeft > 0) {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    function revealAnswer() {
        document.getElementById("answer").classList.remove("hidden");
    }

    updateTimer();
</script>

</body>
</html>
