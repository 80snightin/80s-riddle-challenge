<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80s Riddle Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #ff00ff, #000000, #00ffff);
        font-family: 'Press Start 2P', cursive;
        color: #fff;
        text-align: center;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h1, h2 {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
    #game, #finished {
        display: none;
    }
    button {
        background: #00ffff;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        color: #000;
        font-family: 'Press Start 2P', cursive;
        cursor: pointer;
        border-radius: 8px;
        margin: 10px;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        transition: transform 0.2s ease-in-out;
    }
    button:hover {
        transform: scale(1.05);
    }
    #timer {
        font-size: 20px;
        margin: 15px 0;
        color: #ff00ff;
    }
</style>
</head>
<body>

<div id="start">
    <h1>80s Riddle Challenge</h1>
    <button onclick="startGame()">Play Now</button>
</div>

<div id="game">
    <h2 id="riddle"></h2>
    <div id="timer"></div>
    <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
    <p id="answer" style="display:none;"></p>
    <button id="nextBtn" style="display:none;" onclick="nextRiddle()">Next Riddle</button>
</div>

<div id="finished">
    <h1>ðŸŽ‰ Game Finished ðŸŽ‰</h1>
    <p>You solved all the riddles! Totally radical!</p>
    <button onclick="restartGame()">Play Again</button>
</div>

<script>
const riddles = [
    { question: "The Keeper of No Keys: I have many rooms, but no doors. You can enter, but never leave. My walls are invisible, And my guests are always light. What am I?", answer: "A camera (film/sensor capturing light)" },
    { question: "The Silent Messenger: I speak without a mouth, And hear without ears. I have no body, But I come alive with wind. What am I?", answer: "An echo" },
    { question: "The Timeless Traveler: I move without legs, I count without numbers, I end without dying, And I start without being born. What am I?", answer: "Time" },
    { question: "The Forever Prison: Iâ€™m built without bricks, Guarded without guards. The moment you enter me, Youâ€™re already gone. What am I?", answer: "The past" },
    { question: "The Hunger with No Stomach: I consume all I touch â€” Yet never eat a bite. I can grow without water, And die without air. What am I?", answer: "Fire" },
    { question: "The Twin of Opposites: I am your reflection, But not your twin. I do what you do, But backwards and thin. What am I?", answer: "A mirror reflection" },
    { question: "The Endless Staircase: I rise without steps, I fall without breaking. Iâ€™m always moving, But I stay in one place. What am I?", answer: "A river" },
    { question: "The Weightless Holder: I can carry a ton, Yet weigh nothing at all. The more you put in me, The lighter I become. What am I?", answer: "A hole" },
    { question: "The Puzzle Without Pieces: I have no corners, No edges to find. I can trap you for hours, All inside your mind. What am I?", answer: "A riddle" },
    { question: "The Whisper in Stone: I am ancient, Yet I speak without age. My voice is loudest When you stand far away. What am I?", answer: "A whispering gallery / echoing canyon" }
];

let current = 0;
let timerInterval;
let timeLeft = 240; // 4 minutes

function startGame() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('finished').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    current = 0;
    showRiddle();
}

function showRiddle() {
    document.getElementById('riddle').textContent = riddles[current].question;
    document.getElementById('answer').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('revealBtn').style.display = 'inline-block';
    timeLeft = 240;
    startTimer();
}

function startTimer() {
    clearInterval(timerInterval);
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            revealAnswer();
        }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function revealAnswer() {
    clearInterval(timerInterval);
    document.getElementById('answer').textContent = riddles[current].answer;
    document.getElementById('answer').style.display = 'block';
    document.getElementById('nextBtn').style.display = 'inline-block';
    document.getElementById('revealBtn').style.display = 'none';
}

function nextRiddle() {
    current++;
    if (current < riddles.length) {
        showRiddle();
    } else {
        endGame();
    }
}

function endGame() {
    document.getElementById('game').style.display = 'none';
    document.getElementById('finished').style.display = 'block';
}

function restartGame() {
    startGame();
}
</script>

</body>
</html>
