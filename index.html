<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80s Riddle Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #00ffff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #game-container {
        background: rgba(0, 0, 0, 0.8);
        border: 3px solid #00ffff;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 0 20px #00ffff;
    }
    h1 {
        font-size: 1.5em;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
    }
    p {
        font-size: 0.9em;
        color: white;
    }
    .btn {
        background: #00ffff;
        color: black;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        font-family: 'Press Start 2P', cursive;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff;
    }
    .btn:hover {
        background: #ff00ff;
        color: white;
        box-shadow: 0 0 15px #ff00ff;
    }
    #timer {
        font-size: 1.2em;
        margin-top: 15px;
        color: #ff00ff;
    }
</style>
</head>
<body>

<div id="game-container">
    <h1>80s Riddle Challenge</h1>
    <div id="content">
        <button class="btn" onclick="startGame()">Play Now</button>
    </div>
</div>

<script>
const riddles = [
    { q: "I rise without steps, I fall without breaking. Iâ€™m always moving, but I stay in one place. What am I?", a: "An escalator" },
    { q: "The more you take, the more you leave behind. What am I?", a: "Footsteps" },
    { q: "What has keys but canâ€™t open locks?", a: "A piano" },
    { q: "I speak without a mouth and hear without ears. What am I?", a: "An echo" }
];

let currentRiddle = 0;
let timerInterval;
let timeLeft = 240; // 4 minutes in seconds

function startGame() {
    currentRiddle = 0;
    showRiddle();
}

function showRiddle() {
    timeLeft = 240;
    document.getElementById("content").innerHTML = `
        <p>${riddles[currentRiddle].q}</p>
        <div id="timer">Time left: 4:00</div>
        <button class="btn" onclick="revealAnswer()">Reveal Answer</button>
    `;
    startTimer();
}

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            revealAnswer();
        }
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").innerText = 
            `Time left: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
    }, 1000);
}

function revealAnswer() {
    clearInterval(timerInterval);
    document.getElementById("content").innerHTML = `
        <p>${riddles[currentRiddle].q}</p>
        <p style="color: yellow;">Answer: ${riddles[currentRiddle].a}</p>
        <button class="btn" onclick="nextRiddle()">Next Riddle</button>
    `;
}

function nextRiddle() {
    currentRiddle++;
    if (currentRiddle >= riddles.length) {
        document.getElementById("content").innerHTML = `
            <p>All riddles completed! ðŸŽ‰</p>
            <button class="btn" onclick="startGame()">Play Again</button>
        `;
    } else {
        showRiddle();
    }
}
</script>

</body>
</html>
