<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80s Riddle Challenge</title>
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(135deg, #2e026d, #ff00a6);
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        font-size: 1.5em;
        margin-top: 20px;
        text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ffff;
    }
    button {
        background: #ff00ff;
        border: none;
        padding: 15px 25px;
        margin: 15px;
        font-size: 1em;
        font-family: inherit;
        cursor: pointer;
        color: white;
        text-shadow: 0 0 5px #000;
        box-shadow: 0 0 15px #ff00ff;
        border-radius: 5px;
    }
    button:hover {
        box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
    }
    #riddle, #answer {
        font-size: 1.2em;
        margin: 20px;
        padding: 0 15px;
    }
    #timer {
        font-size: 1.2em;
        margin-top: 10px;
    }
    .hidden {
        display: none;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
    .icon {
        position: fixed;
        width: 40px;
        height: 40px;
        animation: float 3s infinite;
        opacity: 0.8;
    }
    .icon:nth-child(1) { top: 10px; left: 10px; }
    .icon:nth-child(2) { bottom: 10px; right: 10px; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h1>80s Riddle Challenge</h1>
<div id="game">
    <div id="riddle">Press Start to Begin!</div>
    <div id="answer" class="hidden"></div>
    <div id="timer" class="hidden">Time left: <span id="time">4:00</span></div>
    <button id="startBtn">Start Game</button>
    <button id="revealBtn" class="hidden">Reveal Answer</button>
    <button id="nextBtn" class="hidden">Next Riddle</button>
    <button id="restartBtn" class="hidden">Play Again</button>
</div>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Cassette_icon.svg/1024px-Cassette_icon.svg.png" class="icon" style="width:50px;">
<img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Rubik_cube.png" class="icon" style="width:50px;">

<script>
const riddles = [
    {q: "The Keeper of No Keys\nI have many rooms, but no doors.\nYou can enter, but never leave.\nMy walls are invisible,\nAnd my guests are always light.\nWhat am I?", a: "A camera (film/sensor capturing light)"},
    {q: "The Silent Messenger\nI speak without a mouth,\nAnd hear without ears.\nI have no body,\nBut I come alive with wind.\nWhat am I?", a: "An echo"},
    {q: "The Timeless Traveler\nI move without legs,\nI count without numbers,\nI end without dying,\nAnd I start without being born.\nWhat am I?", a: "Time"},
    {q: "The Forever Prison\nI’m built without bricks,\nGuarded without guards.\nThe moment you enter me,\nYou’re already gone.\nWhat am I?", a: "The past"},
    {q: "The Hunger with No Stomach\nI consume all I touch —\nYet never eat a bite.\nI can grow without water,\nAnd die without air.\nWhat am I?", a: "Fire"},
    {q: "The Twin of Opposites\nI am your reflection,\nBut not your twin.\nI do what you do,\nBut backwards and thin.\nWhat am I?", a: "A mirror reflection"},
    {q: "The Endless Staircase\nI rise without steps,\nI fall without breaking.\nI’m always moving,\nBut I stay in one place.\nWhat am I?", a: "A river"},
    {q: "The Weightless Holder\nI can carry a ton,\nYet weigh nothing at all.\nThe more you put in me,\nThe lighter I become.\nWhat am I?", a: "A hole"},
    {q: "The Puzzle Without Pieces\nI have no corners,\nNo edges to find.\nI can trap you for hours,\nAll inside your mind.\nWhat am I?", a: "A riddle"},
    {q: "The Whisper in Stone\nI am ancient,\nYet I speak without age.\nMy voice is loudest\nWhen you stand far away.\nWhat am I?", a: "A whispering gallery / echoing canyon"}
];
let current = 0;
let timer;
let timeLeft = 240; // 4 minutes

const riddleEl = document.getElementById("riddle");
const answerEl = document.getElementById("answer");
const timerEl = document.getElementById("timer");
const timeDisplay = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const revealBtn = document.getElementById("revealBtn");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");

function startGame() {
    current = 0;
    startBtn.classList.add("hidden");
    showRiddle();
}
function showRiddle() {
    const r = riddles[current];
    riddleEl.textContent = r.q;
    answerEl.textContent = r.a;
    answerEl.classList.add("hidden");
    revealBtn.classList.remove("hidden");
    timerEl.classList.remove("hidden");
    nextBtn.classList.add("hidden");
    restartBtn.classList.add("hidden");
    startTimer();
}
function startTimer() {
    timeLeft = 240;
    updateTime();
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        updateTime();
        if (timeLeft <= 0) {
            clearInterval(timer);
            revealAnswer();
        }
    }, 1000);
}
function updateTime() {
    const min = Math.floor(timeLeft / 60);
    const sec = timeLeft % 60;
    timeDisplay.textContent = `${min}:${sec < 10 ? "0" : ""}${sec}`;
}
function revealAnswer() {
    answerEl.classList.remove("hidden");
    revealBtn.classList.add("hidden");
    nextBtn.classList.remove("hidden");
}
function nextRiddle() {
    current++;
    if (current < riddles.length) {
        showRiddle();
    } else {
        timerEl.classList.add("hidden");
        riddleEl.textContent = "You completed the challenge!";
        answerEl.classList.add("hidden");
        revealBtn.classList.add("hidden");
        nextBtn.classList.add("hidden");
        restartBtn.classList.remove("hidden");
    }
}
startBtn.onclick = startGame;
revealBtn.onclick = revealAnswer;
nextBtn.onclick = nextRiddle;
restartBtn.onclick = startGame;
</script>
</body>
</html>
